<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Prompt This Into Existence! - Orientation Clock App</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Prevent zoom and enable orientation detection -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Orientation Indicator (for debugging) -->
      <div class="orientation-debug" id="orientation-debug">
        Current Orientation: <span id="current-orientation">Unknown</span>
      </div>

      <!-- ==================== ALARM CLOCK MODE (Portrait Upright) ==================== -->
      <div id="alarm-section" class="section">
        <div class="display-area">
          <div class="time-display" id="current-time">12:00:00</div>
          <div class="status-text" id="alarm-status">No alarm set</div>
        </div>

        <div class="input-group">
          <input
            type="number"
            class="time-input"
            id="alarm-hour"
            min="0"
            max="23"
            value="7"
            placeholder="HH"
          />
          <span class="input-separator">:</span>
          <input
            type="number"
            class="time-input"
            id="alarm-minute"
            min="0"
            max="59"
            value="0"
            placeholder="MM"
          />
        </div>

        <div class="toggle-container">
          <span class="toggle-label">Alarm</span>
          <div
            class="toggle-switch"
            id="alarm-toggle"
            onclick="toggleAlarm()"
          ></div>
        </div>

        <div class="button-group">
          <button class="btn btn-primary" onclick="setAlarm()">
            Set Alarm
          </button>
          <button class="btn btn-danger" onclick="clearAlarm()">Clear</button>
        </div>
      </div>

      <!-- ==================== STOPWATCH MODE (Landscape Right) ==================== -->
      <div id="stopwatch-section" class="section">
        <div class="display-area">
          <div class="time-display" id="stopwatch-display">00:00:000</div>
          <div class="status-text" id="stopwatch-status">Ready to start</div>
        </div>

        <div class="button-group">
          <button
            class="btn btn-success"
            id="stopwatch-start"
            onclick="startStopwatch()"
          >
            Start
          </button>
          <button
            class="btn btn-danger"
            id="stopwatch-stop"
            onclick="stopStopwatch()"
            disabled
          >
            Stop
          </button>
          <button class="btn btn-warning" onclick="resetStopwatch()">
            Reset
          </button>
          <button
            class="btn btn-primary"
            id="lap-btn"
            onclick="recordLap()"
            disabled
          >
            Lap
          </button>
        </div>

        <div class="lap-container" id="lap-times"></div>
      </div>

      <!-- ==================== TIMER MODE (Portrait Upside Down) ==================== -->
      <div id="timer-section" class="section">
        <div class="display-area">
          <div class="time-display" id="timer-display">00:00:00</div>
          <div class="status-text" id="timer-status">
            Set countdown duration
          </div>
        </div>

        <div class="input-group">
          <input
            type="number"
            class="time-input"
            id="timer-hour"
            min="0"
            max="23"
            value="0"
            placeholder="HH"
          />
          <span class="input-separator">:</span>
          <input
            type="number"
            class="time-input"
            id="timer-minute"
            min="0"
            max="59"
            value="5"
            placeholder="MM"
          />
          <span class="input-separator">:</span>
          <input
            type="number"
            class="time-input"
            id="timer-second"
            min="0"
            max="59"
            value="0"
            placeholder="SS"
          />
        </div>

        <div class="button-group">
          <button
            class="btn btn-success"
            id="timer-start"
            onclick="startTimer()"
          >
            Start
          </button>
          <button
            class="btn btn-warning"
            id="timer-pause"
            onclick="pauseTimer()"
            disabled
          >
            Pause
          </button>
          <button
            class="btn btn-danger"
            id="timer-reset"
            onclick="resetTimer()"
            disabled
          >
            Reset
          </button>
        </div>
      </div>

      <!-- ==================== WEATHER MODE (Landscape Left) ==================== -->
      <div id="weather-section" class="section">
        <!-- Top Compact Weather Display -->
        <div class="weather-display">
          <div class="weather-info">
            <div class="weather-header" id="location">--</div>
            <div class="weather-temp" id="weather-temp">--¬∞C</div>
            <div class="weather-condition" id="weather-condition">
              Loading...
            </div>
            <div class="weather-details" id="weather-details">
              Fetching weather data...
            </div>
          </div>
          <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
        </div>

        <!-- Main Weather Card -->
        <div class="weather-card" id="weather">
          <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Initializing weather data...</p>
          </div>
        </div>

        <!-- Input Group -->
        <div class="input-group">
          <input
            type="text"
            class="city-input"
            id="city-input"
            placeholder="Enter city name"
            value="Delhi"
            autocomplete="off"
          />
        </div>

        <!-- Button Group -->
        <div class="button-group">
          <button class="btn btn-primary" id="fetch-weather-btn">
            Get Weather
          </button>
          <button class="btn btn-warning" id="auto-locate-btn">
            Auto Locate
          </button>
        </div>
      </div>
    </div>

    <!-- Link to the consolidated JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
